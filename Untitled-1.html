<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Conversor Binário UTF-8</title>
<style>
    body {
        background:#111;
        color:white;
        font-family: Arial;
        padding:20px;
    }

    textarea {
        width:100%;
        height:100px;
        padding:10px;
        font-size:16px;
        background:#222;
        color:#0f0;
        border:1px solid #444;
        margin-bottom:10px;
    }

    button {
        padding:10px 20px;
        margin-right:10px;
        font-size:16px;
        background:#0f0;
        border:none;
        cursor:pointer;
    }
</style>
</head>
<body>

<h2>Conversor Texto ↔ Binário (UTF-8)</h2>

<textarea id="texto" placeholder="Digite algo..."></textarea>

<button onclick="textoParaBinario()">Texto → Binário</button>
<button onclick="binarioParaTexto()">Binário → Texto</button>

<textarea id="resultado" placeholder="Resultado"></textarea>

<script>
function textoParaBinario() {
    const texto = document.getElementById("texto").value;
    const encoder = new TextEncoder();
    const bytes = encoder.encode(texto);

    const binario = Array.from(bytes)
        .map(b => b.toString(2).padStart(8, "0"))
        .join(" ");

    document.getElementById("resultado").value = binario;
}

function binarioParaTexto() {
    const bin = document.getElementById("texto").value
        .split(" ")
        .map(b => parseInt(b, 2));

    const decoder = new TextDecoder();
    const texto = decoder.decode(new Uint8Array(bin));

    document.getElementById("resultado").value = texto;
}
</script>

</body>
</html>
